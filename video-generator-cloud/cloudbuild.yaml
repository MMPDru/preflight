steps:
  # 1️⃣ Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/video-generator', '.']

  # 2️⃣ Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/video-generator']

  # 3️⃣ Deploy (or update) the Cloud Run service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'video-generator'
      - '--image=gcr.io/$PROJECT_ID/video-generator'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars=VIDEO_BUCKET=gen-lang-client-0375513343.appspot.com,APP_URL=https://gen-lang-client-0375513343.web.app'
images:
  - 'gcr.io/$PROJECT_ID/video-generator'
